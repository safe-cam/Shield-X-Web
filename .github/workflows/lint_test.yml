name: React CI Pipeline

on:
  pull_request:
    branches: [ main, prod ]
  push:
    branches: [ main, prod ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps (web)
        run: npm ci
        working-directory: web

      - name: Run lint
        run: npm run lint
        working-directory: web

  build:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps (web)
        run: npm ci
        working-directory: ShieldX- Web

      - name: Build app (web)
        run: npm run build
        working-directory: web
